<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/bootstrap.min.css" />
    <link rel="stylesheet" href="/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>our E-commerce</title>
  </head>
  <body>
    <!-- header start  -->
    <header>
      <!-- nav start  -->
      <nva class="navbar fixed-top navbar-expand-lg navbar-bg">
        <a href="/index.html" class="navbar-brand mx-2">
          <img src="/img/logo.jpg" alt="" style="width: 50px" />
        </a>
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#mynav"
          type="button"
        >
          <i class="fas fa-bars"></i>
        </button>

        <div class="collapse navbar-collapse" id="mynav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item mx-2">
              <a href="/index.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item mx-2 nav-active">
              <a href="/products.html" class="nav-link">Products</a>
            </li>

            <li class="nav-item mx-2">
              <a href="/store.html" class="nav-link">Cart</a>
            </li>
          </ul>
        </div>
        <div class="navbar-icons d-none d-lg-flex">
          <div class="navbar-icon mx-2">
            <i class="fas fa-search"></i>
          </div>
          <a +href="/store.html" class="navbar-icon mx-3 navbar-cart-icon">
            <i class="fas fa-shopping-cart"></i>
            <div class="cart-items" id="cart-item">0</div>
          </a>
        </div>
      </nva>
      <!-- nav end  -->
    </header>

    <div class="product">
      <div class="container-fluid">
        <div class="row">
          <div
            class="col-10 col-md-5 col-lg-3 mx-auto px-5 my-3 text-capitalize"
          >
            <!-- catrgories  -->
            <div class="product-categories-title my-4">
              <h6 class="text-uppercase">shope by categories</h6>
              <div class="product-categories-underline"></div>
            </div>
            <a href="#" class="d-block products-categories-link">
              <p class="mb-0" id="all" >All</p>
            </a>
            <a href="#" class="d-block products-categories-link">
              <p class="mb-0" id="all">Sneaker</p>
            </a>
            <a href="#" class="d-block products-categories-link">
              <p class="mb-0">Sport</p>
            </a>
            <a href="#" class="d-block products-categories-link">
              <p class="mb-0">Football</p>
            </a>

            <!-- categories end  -->
            <div class="product-categories-title my-4">
              <h6 class="text-uppercase">shope by price</h6>
              <div class="product-categories-underlink"></div>
            </div>
            <form>
              <div class="form-group">
                <label for="price-range text-capitalize">
                  range : 0 - 5000</label
                >
                <input
                  type="range"
                  id="price-range"
                  name="price-range"
                  class="form-control-range"
                />
              </div>
              <div class="input-group my-2">
                <div class="input-group-prepend">
                  <span class="input-group-text form-icon">
                    <i class="fa fa-search py-2"></i>
                  </span>
                </div>
                <input
                  type="text"
                  placeholder="search by name"
                  class="form-control text-capitalize"
                  id="myinput"
                  onkeyup="search()"
                />
              </div>
            </form>
            <!-- categories end  -->

            <div class="product-categories-title my-4">
              <h6 class="text-uppercase">shope by color</h6>
              <div class="product-categories-underline"></div>
            </div>

            <a href="#" class="link"
              ><p class="text-capitalize mb-0">
                <span
                  class="d-inline-block products-color product-color-red mr-2"
                >
                </span>
                red
              </p></a
            >
            <a href="#" class="link"
              ><p class="text-capitalize mb-0">
                <span
                  class="d-inline-block products-color product-color-black mr-2"
                >
                </span>
                black
              </p></a
            >

            <a href="#" class="link"
              ><p class="text-capitalize mb-0">
                <span
                  class="d-inline-block products-color product-color-yellow mr-2"
                >
                </span
                >yellow
              </p></a
            >

            <a href="#" class="link"
              ><p class="text-capitalize mb-0">
                <span
                  class="d-inline-block products-color product-color-green mr-2"
                >
                </span>
                green
              </p></a
            >
            <!-- categories end  -->
          </div>

          <div class="col-10 col-md-7 col-lg-9 mx-auto my-3">
            <div class="row" id="showdata">
             <!-- our data insert here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- header end  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/js/index.js"></script>
   
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
